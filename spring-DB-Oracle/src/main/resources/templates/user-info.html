<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>특정 유저 정보 조회</title>
</head>
<body>
	<h1>User Info</h1> 
	<table border="1">
		<thread>
			<tr>
				<th>ID</th>
				<th>name</th>
				<th>email</th>
				<th>birth</th>
				<th>수정하기</th>
				<th>삭제하기</th>
			</tr>
		</thread>
		<tbody>
			<tr th:if="${user}">
				<td th:text="${user.mno}"></td>
				<td th:text="${user.mname}"></td>
				<td th:text="${user.memail}"></td>
				<td th:text="${user.mbirth}"></td>
				<td><a th:href="@{'/user-update/' + ${user.mno}}"><button>수정하기</button></a></td>
				<td><a th:href="@{'/user-delete/' + ${user.mno}}"><button>삭제하기</button></a></td>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
