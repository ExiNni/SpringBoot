<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="EUC-KR">
		<title>상품 등록하기 - 판매자용</title>
	</head>
	
	<body>
		<form th:action="@{/new}" method="post" enctype="multipart/form-data">
			<div>
				<div>
					<label for="name">상품이름</label>
					<input type="text" id="name" name="name" placeholder="상품명 입력" required/>
					<p>이름은 필수로 작성해주셔야 합니다.</p>
				</div>
				
				<div>
					<label for="price">상품 가격</label>
					<input type="text" id="price" name="price" placeholder="상품 가격 입력" required/>
					<p>가격은 필수로 작성해주셔야 합니다</p>
				</div>
				
				<div>
					<label for="description">상품 설명</label>
					<input type="text" id="description" name="description" placeholder="상품 설명 입력"/>
				</div>
				
				<div>
					<label for="quantity">상품 재고</label>
					<input type="text" id="quantity" name="quantity" placeholder="상품 재고 입력" required/>
					<p>재고는 필수로 작성해주셔야 합니다</p>
				</div>
				
				<div>
					<label for="photo">상품 이미지</label>
					<input type="file" id="photo" name="photo" placeholder="상품 사진 입력" required/>
					<p>사진은 필수로 작성해주셔야 합니다</p>
				</div>
			</div>			
		</form>
	</body>

</html>
