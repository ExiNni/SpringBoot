<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>

<body>
    <form th:action="@{/user/login}" method="post">
        <div>
            <label for="username">사용자ID</label>
            <input type="text" name="username" id="username" th:value="${param.username}" />
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" th:value="${param.password}" />
        </div>
        <button type="submit">로그인</button>
    </form>
    
    <div th:if="${param.error}">
        <p style="color: red;">아이디 혹은 비밀번호가 맞지 않습니다.</p>
    </div>
    
    <div th:if="${param.message}">
        <p style="color: green;">${param.message}</p>
    </div>
</body>

</html>
