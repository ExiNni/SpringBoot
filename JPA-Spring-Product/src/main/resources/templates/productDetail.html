<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="EUC-KR">
	<title>Product Detail</title>
	<style>
		
		.item-container {
			max-width: 900px;
			margin: 0 auto;
			display: flex;
			justify-content: center;
		}

			.item {
			
			width: 200px;
			border: 1px solid #ccc;
			border-radius: 20px;
			padding: 20px;
			text-align: center;
			margin: 10px;
		}

		.item img {
			
			width: 100%;
			height: auto;
		}
	</style>
</head>

<body>
	<div class="item-container">
		<div class="item">
	<h1 th:text="${product.name}">상세보기</h1>

			<img th:src="@{${product.imgPath}}" />
			<label>상세설명: </label>
			<p th:text="${product.text}"></p>

			<label>가격: </label>
			<p th:text="${product.price}"></p>

			<label>재고: </label>
			<p th:text="${product.stock}"></p>

			<a th:href="@{/product/list}">돌아가기</a>
		</div>
	</div>
</body>

</html>
